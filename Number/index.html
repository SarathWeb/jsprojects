<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
    <link rel="stylesheet" href="../Number/style.css">
</head>

<body>

    <section>
        <!-- single number -->
        <article>
            <span class="number" data-value="500">0</span>
            <p>Succeeded Projects</p>
        </article>
        <!-- end of single number -->
        <!-- single number -->
        <article>
            <span class="number" data-value="17140">0</span>
            <p>Working Hours Spent</p>
        </article>
        <!-- end of single number -->
        <!-- single number -->
        <article>
            <span class="number" data-value="1500">0</span>
            <p>Happy Clients</p>
        </article>
        <!-- end of single number -->
    </section>
    <script>
        const incvalue = document.querySelectorAll('.number');

        incvalue.forEach((item) => {

            let value = Number(item.dataset.value);

            let valueup = Math.ceil(value / 1000);

            console.log(valueup);

            let startvalue = 0;

            let increasevalue = setInterval(() => {

                startvalue += valueup;  

                if (startvalue > value) {
                   
                    item.textContent = value + '+'; 

                    clearInterval(increasevalue);

                    return; //After the ifblock statement then run next statement again to stop that using 'return' statement to exit the function;

                }

                item.textContent = startvalue + '+'; 

            }, 1)

        })

    </script>

</body>

</html>
