            let btn = document.querySelector('.btn');
            let result = document.querySelector('.result');

            btn.addEventListener('click', changejoke);


            async function changejoke() {

                let content = await fetch(url, {
                    headers: {
                        Accept: 'application/json' // In this case it return text instead json so, add header then receive Json part only;
                    }
                });

                let data = await content.json();

                const { id, joke } = data;

                result.innerHTML = joke;
